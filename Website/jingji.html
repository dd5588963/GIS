<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
        <title>经济变化</title>
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
        <script type="text/javascript" src="js/echarts.min.js"></script>
        <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};

            var option;



            option = {
                title: {
                    text: '中国与部分发达国家人均GDP对比',
                    subtext: '2020年不变价美元'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['美国', '日本', '中国']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['1960', '1970', '1980', '1990', '2000', '2010', '2020']
                },
                yAxis: {

                    type: 'value',
                    boundaryGap: [0, 0.01]
                },
                series: [
                    {
                        name: '美国',
                        type: 'bar',
                        data: [17686.792, 23207.22, 28589.673, 36059.302, 44726.765, 48466.658, 53748.971]
                    },
                    {
                        name: '日本',
                        type: 'bar',
                        data: [8541.594, 18870.097, 25849.041, 38092.656, 42169.733, 44507.676, 49000.256]
                    },
                    {
                        name: '中国',
                        type: 'bar',
                        data: [191.957, 228.515, 347.187, 729.282, 1767.86, 4550.453, 8405.18]
                    }
                ]
            };

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }

        </script>

        <p style="position:absolute;right:10px;top:0px;z-index:99999;color:crimson;font-style:oblique">
            返回首页
            <a href="index.asp">
                <img border="0" src="src/images/fanhui.png" width="50" height="50" />
            </a>
        </p>
    </body>
</html>
