        <script type="text/javascript">
            var allData;//获取所有以建交国家信息
            var request = new XMLHttpRequest();
            request.open("get", "json/data/all.json", false);
            request.send(null);
            if (request.status == 200) {/*返回状态为200，即为数据获取成功*/
                allData = JSON.parse(request.responseText);
            }
            var __name = new Array();
            var __lat = new Array();
            var __lng = new Array();
            for (var i = 0; i < allData.length; i++) {
                //__name.push(allData[i]['country']);
                //__lat.push(allData[i]['lat']);
                //__lng.push(allData[i]['lng']);
                __name[i] = (allData[i]['country']);
                __lat[i] = (allData[i]['lat']);
                __lng[i] = (allData[i]['lng']);
            }
            var __local = new Array();
            for (var i = 0; i < __lng.length; i++) {
                __local[i] = new Array();
                __local[i][0] = __lng[i];
                __local[i][1] = __lat[i];

            }
            __name.push("中国");
            __local.push([104.195397, 35.86166]);


            var config = {
                color: '#750be8',
                levels: 1,
                intensity: 4,
                threshold: 0.01
            }

            var canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            context = canvas.getContext("2d");

            context.lineWidth = 0.5;
            context.strokeStyle = config.color;
            context.fillStyle = config.color;
            context.shadowColor = config.color;



            $.when(
                $.getScript('./js/world-gl-map/d3-contour.js'),
                $.getScript('./js/world-gl-map/d3_geo.js'),
                $.getScript('./js/world-gl-map/d3_timer.js')
            ).done(draw(__name, __local, null));





            function draw(__name, __local, __linedata) {

                image('src/images/8.png').then(function (image) {
                    var m = image.height,
                        n = image.width,
                        values = new Array(n * m),
                        contours = d3.contours().size([n, m]).smooth(true),
                        projection = d3.geoIdentity().scale(canvas.width / n),
                        path = d3.geoPath(projection, context);

                    //   StackBlur.R(image, 5);

                    for (var j = 0, k = 0; j < m; ++j) {
                        for (var i = 0; i < n; ++i, ++k) {
                            values[k] = image.data[(k << 2)] / 255;
                        }
                    }

                    var opt = {
                        image: canvas
                    }

                    var results = [];
                    function update(threshold, levels) {
                        context.clearRect(0, 0, canvas.width, canvas.height);
                        var thresholds = [];
                        for (var i = 0; i < levels; i++) {
                            thresholds.push((threshold + 1 / levels * i) % 1);
                        }
                        results = contours.thresholds(thresholds)(values);
                        redraw();
                    }

                    function redraw() {
                        results.forEach(function (d, idx) {
                            context.beginPath();
                            path(d);
                            context.globalAlpha = 1;
                            context.stroke();
                            if (idx > config.levels / 5 * 3) {
                                context.globalAlpha = 0.01;
                                context.fill();
                            }
                        });
                        opt.onupdate();
                    }
                    d3.timer(function (t) {
                        var threshold = (t % 10000) / 10000;
                        update(threshold, 1);
                    });

                    initCharts(opt);

                    update(config.threshold, config.levels);

                });

                function image(url) {
                    return new Promise(function (resolve) {
                        var image = new Image();
                        image.src = url;
                        image.onload = function () {
                            var canvas = document.createElement("canvas");
                            canvas.width = image.width / 8;
                            canvas.height = image.height / 8;
                            var context = canvas.getContext("2d");
                            context.drawImage(image, 0, 0, canvas.width, canvas.height);
                            resolve(context.getImageData(0, 0, canvas.width, canvas.height));
                        };
                    });
                }

                function initCharts(opt) {


                    var myChart = echarts.init(document.getElementsByClassName("box")[0])
                    let canvas2 = document.createElement('canvas');
                    let mapChart = echarts.init(canvas2, null, {
                        width: 2048,
                        height: 1024
                    });


                    var contourChart = echarts.init(document.createElement('canvas'), null, {
                        width: 2048,
                        height: 1024
                    });

                    var img = new echarts.graphic.Image({
                        style: {
                            image: opt.image,
                            x: -1,
                            y: -1,
                            width: opt.image.width + 2,
                            height: opt.image.height + 2
                        }
                    });
                    contourChart.getZr().add(img);

                    opt.onupdate = function () {
                        img.dirty();
                    };



                    mapChart.setOption({
                        series: [{
                            type: 'map',
                            map: 'world',
                            // 绘制完整尺寸的 echarts 实例
                            top: 0,
                            left: 0,
                            right: 0,
                            bottom: 0,
                            boundingCoords: [
                                [-180, 90],
                                [180, -90]
                            ]
                        }]
                    });
                    var canvas1 = document.createElement('canvas');
                    var mapChart1 = echarts.init(canvas1, null, {
                        width: 2048,
                        height: 1024
                    });
                    mapChart1.setOption({
                        backgroundColor: 'transparent',
                        series: [{
                            type: 'map',
                            map: 'china',
                            left: 0,
                            top: 0,
                            right: 0,
                            bottom: 0,
                            //   environment: '#000',
                            boundingCoords: [
                                [-180, 90],
                                [180, -90]
                            ],
                            label: {
                                normal: {
                                    show: false,
                                    fontSize: 4,
                                    lineHeigh: 4,
                                    color: '#000',

                                }
                            },
                            itemStyle: {
                                normal: {
                                    areaColor: 'transparent',
                                    borderWidth: 1,

                                    borderType: 'solid',
                                    borderColor: '#a85000'
                                }
                            },

                        }]
                    });

                    var option = {
                        title: {
                            /*			        text: '点击地球获取该区域地图',*/
                            textStyle: {
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            show: true
                        },

                        globe: {
                            //		        baseTexture: mapChart,
                            //			    environment:'none',//背景
                            environment: 'src/images/charity_top.png',
                            heightTexture: 'src/images/bathymetry_bw_composite_4k-back.jpg',
                            baseTexture: 'src/images/8.png',
                            shading: 'lambert',
                            light: { // 光照阴影
                                main: {
                                    color: 'blue', // 光照颜色
                                    intensity: 14.2, // 光照强度
                                    shadowQuality: 'ultra', //阴影亮度
                                    shadow: true, // 是否显示阴影
                                    alpha: 40,
                                    beta: -30
                                },
                                ambient: {
                                    intensity: 4.6
                                }
                            },
                            viewControl: {
                                alpha: 30,
                                beta: 160,
                                //			            targetCoord: [116.46, 39.92],
                                autoRotate: true,
                                autoRotateAfterStill: 10,
                                distance: 240,
                                autoRotateSpeed: 4
                            },
                            postEffect: {//为画面添加高光，景深，环境光遮蔽（SSAO），调色等效果
                                enable: true, //是否开启
                                SSAO: {//环境光遮蔽
                                    radius: 1,//环境光遮蔽的采样半径。半径越大效果越自然
                                    intensity: 1,//环境光遮蔽的强度
                                    enable: true
                                }
                            },

                            layers: [{
                                type: 'blend',
                                blendTo: 'emission',
                                texture: contourChart,
                                intensity: config.intensity
                            }]
                        },
                        series: [{
                            name: 'lines3D',
                            type: 'lines3D',
                            coordinateSystem: 'globe',
                            effect: {
                                show: true,
                                period: 2,
                                trailWidth: 3,
                                trailLength: 0.5,
                                trailOpacity: 1,
                                trailColor: '#0087f4'
                            },
                            blendMode: 'lighter',
                            lineStyle: {
                                width: 1,
                                color: '#0087f4',
                                opacity: 0.2
                            },
                            data: [],

                            silent: false
                        }, { //点
                            name: '国家',
                            //		        type: 'effectScatter',
                            //		        coordinateSystem: 'bmap',
                            type: 'scatter3D',
                            blendMode: 'lighter',
                            coordinateSystem: 'globe',
                            showEffectOn: 'render',
                            zlevel: 2,
                            effectType: "ripple",
                            symbolSize: 15,
                            rippleEffect: {
                                period: 4,
                                scale: 4,
                                brushType: 'fill'
                            },

                            //		        showEffectOn: 'hover',
                            hoverAnimation: true,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'right',
                                    //			                formatter: '{b}',
                                    formatter: function (params) {
                                        return __name[params.dataIndex]

                                    },
                                    textStyle: {
                                        fontSize: 18,
                                        color: '#f5d909',
                                        fontWeight: 'bold',
                                        //			                    backgroundColor:'rgba(255,255,255,0.2)'
                                        backgroundColor: 'transparent'
                                    }
                                }
                            },
                            itemStyle: {
                                normal: {
                                    color: 'rgb(29,183,255)'
                                }
                            },

                            data: __local


                        }]
                    }

                    option.series[0].data = __linedata;

                    myChart.setOption(option)
                }

            }
        </script>

        <script>
            var china = [104.195397, 35.86166];
            function years(path) {
                var __name = new Array();
                var allData;//获取所有以建交国家信息
                var request = new XMLHttpRequest();
                request.open("get", path, false);
                request.send(null);
                if (request.status == 200) {/*返回状态为200，即为数据获取成功*/
                    allData = JSON.parse(request.responseText);
                }
                var __lat = new Array();
                var __lng = new Array();
                for (var i = 0; i < allData.length; i++) {
                    //__name.push(allData[i]['country']);
                    //__lat.push(allData[i]['lat']);
                    //__lng.push(allData[i]['lng']);
                    __name[i] = (allData[i]['country']);
                    __lat[i] = (allData[i]['lat']);
                    __lng[i] = (allData[i]['lng']);
                }

                var __local = new Array();
                for (var i = 0; i < __lng.length; i++) {
                    __local[i] = new Array();
                    __local[i][0] = __lng[i];
                    __local[i][1] = __lat[i];
                }
                //开始连线
                linedata = new Array();
                for (var i = 0; i < allData.length; i++) {
                    linedata[i] = {
                        coords: [
                            china,
                            __local[i]
                        ],
                        value: (Math.random() * 3000).toFixed(2)
                    }
                }
                draw(__name, __local, linedata);
                __name.push("中国");
                __local.push([104.195397, 35.86166]);
            }
            function years50() {
                years("json/data/50.json");

            }
            function years60() {
                years("json/data/60.json");
            }
            function years70() {

            }
            function years80() {
                years("json/data/80.json");
            }
            function years90() {
                years("json/data/90.json");
            }
            function now() {
                years("json/data/now.json");
            }
        </script>
