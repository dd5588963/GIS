<head>
    <title>多边形叠加分析</title>
    <!--导入外部样式表-->
    <link href="../libs/ol5/style.css" rel="stylesheet" type="text/css" />
    <link href="../../libs/ol5/ol.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script src="../../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../libs/ol5/MapGis_ol_product.js"></script>
    <script type="text/javascript">
        /*==========================================底图显示===================================================*/
        var map, vectorLayer;
        //缓存结果图层的基地址
        var resultBaseUrl = "gdbp://MapGisLocal/OpenLayerVecterMap/sfcls/";
        //地图初始化函数
        function init() {
            //初始化天地图图层
            var layer1 = new Zondy.Map.TianDiTu({
                layerType: Zondy.Enum.Map.TiandituType.VEC_IGS,
                projection: ol.proj.get('EPSG:4326'),
                ip: "develop.smaryun.com",
                port: "6163",    //访问IGServer的端口号，.net版为6163，Java版为8089,
                //天地图key
                token: "b66ca40c27956bec0f3ce4dd2e94235b",
            });
            var layer2 = new Zondy.Map.TianDiTu({
                layerType: Zondy.Enum.Map.TiandituType.CVA_IGS,
                projection: ol.proj.get('EPSG:4326'),
                ip: "develop.smaryun.com",
                port: "6163",    //访问IGServer的端口号，.net版为6163，Java版为8089,
                //天地图key
                token: "b66ca40c27956bec0f3ce4dd2e94235b",
            });
            //初始化地图容器
            map = new ol.Map({
                target: 'mapCon',
                layers: [layer1, layer2],
                view: new ol.View({
                    center: [0, 0],
                    zoom: 3,
                    projection: "EPSG:4326"
                })
            });
        }
        /*==========================================叠加分析===================================================*/
        //执行多边形叠加分析
        function OverlayByPolyAnalysis() {
            clearA();
            //显示进度条
            startPressBar();
            var resultname = resultBaseUrl + "overLayByPolyAnalysisResultLayer" + getCurentTime();
            //设置叠加空间几何信息
            var geoRegion = new Zondy.Object.GRegion([
                new Zondy.Object.AnyLine([new Zondy.Object.Arc([
                    new Zondy.Object.Point2D(114, 30),
                    new Zondy.Object.Point2D(25, 49),
                    new Zondy.Object.Point2D(53, 17),
                    new Zondy.Object.Point2D(44, 30.36),
                    new Zondy.Object.Point2D(114, 30)
                ], 0)
                ])], 0);
            //实例化OverlayByPolygon类
            var overlayParam = new Zondy.Service.OverlayByPolygon({
                ip: "develop.smaryun.com",
                port: "6163",    //访问IGServer的端口号，.net版为6163，Java版为8089,
                //设置被叠加图层URL
                srcInfo1: "gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区",
                //设置结果URL
                desInfo: resultname,
                //设置多边形坐标序列化对象
                strGRegionXML: JSON.stringify(geoRegion),
                //多边形字符串输入格式
                inFormat: "json",
                //设置结果图层的图形参数信息
                infoOptType: 2,
                //求交
                overType: 1,
                //允许重算面积
                isReCalculate: true,
                //容差半径
                radius: 0.05
            });
            //调用基类的execute方法，执行叠加分析， onSuccess为结果回调函数
            overlayParam.execute(AnalysisSuccess, "post", false, "json", AnalysisError);
        }

        //分析失败回调
        function AnalysisError(e) {
            //停止进度条
            stopPressBar();
        }

        //分析成功后的回调
        function AnalysisSuccess(data) {
            //停止进度条
            stopPressBar();
            if (data.results) {
                if (data.results.length != 0) {
                    var resultLayerUrl = data.results[0].Value || data.results[0].value;
                    //将结果图层添加到地图视图中显示
                    var resultLayer = new Zondy.Map.GdbpLayer("MapGIS IGS overLayAnalyResultLayer", [resultBaseUrl + resultLayerUrl], {
                        ip: "develop.smaryun.com",
                        port: "6163",    //访问IGServer的端口号，.net版为6163，Java版为8089,
                        isBaseLayer: false
                    });
                    map.addLayer(resultLayer);
                }

            }
            else {
                alert("叠加分析失败，请检查参数！");
            }
        }

        //清除客户端分析结果信息
        function clearA() {
            //停止进度条
            stopPressBar();
            if (map.getLayers().array_.length > 1) {
                for (var i = map.getLayers().array_.length - 1; i > 0; i--) {
                    map.removeLayer(map.getLayers().array_[i]);
                }
            }
            else
                return;
        }

        /*========================================获取当前时间（如：2015-09-09-120000）===================================================*/
        //当前日期加时间(如:2009-06-12-120000)
        function getCurentTime() {
            var now = new Date();
            //获取当前年份
            var year = now.getFullYear();
            //获取当前月份
            var month = now.getMonth() + 1;
            //获取当前日期
            var day = now.getDate();
            //获取当前时刻
            var hh = now.getHours();
            //获取当前分钟
            var mm = now.getMinutes();
            //获取当前秒钟
            var ss = now.getSeconds();
            //将当前的日期拼串
            var clock = year + "-";
            if (month < 10)
                clock += "0";
            clock += month + "-";
            if (day < 10)
                clock += "0";
            clock += day + "-";
            if (hh < 10)
                clock += "0";
            clock += hh;
            if (mm < 10) clock += '0';
            clock += mm;
            if (ss < 10) clock += '0';
            clock += ss;
            return (clock);
        }
        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
