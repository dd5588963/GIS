    <script type="text/javascript">
        /*==========================================底图显示===================================================*/
        var map, vectorLayer;
        //缓存结果图层的基地址
        var resultBaseUrl = "gdbp://MapGisLocal/OpenLayerVecterMap/sfcls/";
        //进度条相关变量定义
        var target;
        var spinner;

        //地图初始化函数
        function init() {
            //初始化天地图图层
            var layer1 = new Zondy.Map.TianDiTu({
                layerType: Zondy.Enum.Map.TiandituType.VEC_IGS,
                projection: ol.proj.get('EPSG:4326'),
                ip: "develop.smaryun.com",
                port: "6163",    //访问IGServer的端口号，.net版为6163，Java版为8089,
                //天地图key
                token: "b66ca40c27956bec0f3ce4dd2e94235b",
            });
            var layer2 = new Zondy.Map.TianDiTu({
                layerType: Zondy.Enum.Map.TiandituType.CVA_IGS,
                projection: ol.proj.get('EPSG:4326'),
                ip: "develop.smaryun.com",
                port: "6163",    //访问IGServer的端口号，.net版为6163，Java版为8089,
                //天地图key
                token: "b66ca40c27956bec0f3ce4dd2e94235b",
            });
            //初始化地图容器
            map = new ol.Map({
                target: 'mapCon',
                layers: [layer1, layer2],
                view: new ol.View({
                    center:[0,0],
                    zoom:3,
                    projection:"EPSG:4326"
                })
            });
        }


        /*==========================================裁剪分析===================================================*/
        //执行圆裁剪分析
        function clipByCircleAnalysis() {
            clearA();
            //显示进度条
            startPressBar();
            var resultname = resultBaseUrl + "clipByCircleAnalysisResultLayer" + getCurentTime();
            //实例化Zondy.Service.ClipByCircle类
            var clipParam = new Zondy.Service.ClipByCircle({
                ip: "develop.smaryun.com",
                port: "6163",    //访问IGServer的端口号，.net版为6163，Java版为8089,
                //设置圆心坐标
                center: "88.62, 47.09",
                //设置圆半径长度
                radius: 50,
                //设置被裁剪图层URL
                srcInfo: "gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区",
                //设置结果URL
                desInfo: resultname
            });
            //调用基类的execute方法，执行圆裁剪分析。AnalysisSuccess为结果回调函数
            clipParam.execute(AnalysisSuccess,"post",false,"json",AnalysisError);
        }

        //分析失败回调
        function AnalysisError(e) {
            //停止进度条
            stopPressBar();
        }

        //分析成功后的回调
        function AnalysisSuccess(data) {
            stopPressBar();
            if (!data.results) {
                alert("裁剪分析失败，请检查参数！");
            }
            else {
                if (data.results.length != 0) {
                    var resultLayerUrl = data.results[0].Value || data.results[0].value;
                    //将结果图层添加到地图视图中显示
                    var resultLayer = new Zondy.Map.GdbpLayer("MapGIS IGS ClipAnalysisResultLayer", [resultBaseUrl + resultLayerUrl], {
                        ip: "develop.smaryun.com",
                        port: "6163",    //访问IGServer的端口号，.net版为6163，Java版为8089,
                        isBaseLayer: false
                    });
                    map.addLayer(resultLayer);
                }
            }
        }

        //清除客户端分析结果信息
        function clearA() {
            stopPressBar();
            if (map.getLayers().array_.length > 1) {
                for (var i = map.getLayers().array_.length - 1; i > 0; i--) {
                    map.removeLayer(map.getLayers().array_[i]);
                }
            }
            else
                return;
        }

        /*========================================获取当前时间（如：2015-09-09-120000）===================================================*/
        //当前日期加时间(如:2009-06-12-120000)
        function getCurentTime() {
            var now = new Date();
            //获取当前年份
            var year = now.getFullYear();
            //获取当前月份
            var month = now.getMonth() + 1;
            //获取当前日期
            var day = now.getDate();
            //获取当前时刻
            var hh = now.getHours();
            //获取当前分钟
            var mm = now.getMinutes();
            //获取当前秒钟
            var ss = now.getSeconds();
            //将当前的日期拼串
            var clock = year + "-";
            if (month < 10)
                clock += "0";
            clock += month + "-";
            if (day < 10)
                clock += "0";
            clock += day + "-";
            if (hh < 10)
                clock += "0";
            clock += hh;
            if (mm < 10) clock += '0';
            clock += mm;
            if (ss < 10) clock += '0';
            clock += ss;
            return (clock);
        }

        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
